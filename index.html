<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>

		<div id="paginaInicial" align="center">
			<table width="600px">
				<tbody>
					<tr>
						<td colspan="3" align="center">JOGO DA VELHA</td>
					</tr>
					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png">
							<br>
							<input type="text" maxlength="10" placeholder="Apelido jogador 1" style="border: 0px; padding-left: 70px;" id="entradaApelidoJogador1">
						</td>
						<td align="center">
							<img src="imagens/iniciar.png" id="btnIniciarJogo">

						</td>
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br>
							<input type="text" maxlength="10" placeholder="Apelido jogador 2" style="border: 0px; padding-left: 70px;" id="entradaApelidoJogador2">
						</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div id="palcoJogo" style="margin-top: 50px; text-align: center; display: none;">
			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png">
				<br>
				<span id="nomeJogador1"></span>
			</div>
			<div style="display: inline-block;">
				<table>
					<tr>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="a-1"></div>
						</td>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="a-2"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="a-3"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="b-1"></div>
						</td>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="b-2"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="b-3"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="c-1"></div>
						</td>
						<td style="border-right: 1px solid red;">
							<div style="height: 100px; width: 100px;" class="jogada" id="c-2"></div>
						</td>
						<td>
							<div style="height: 100px; width: 100px;" class="jogada" id="c-3"></div>
						</td>
					</tr>
				</table>
			</div>
			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png">
				<br>
				<span id="nomeJogador2"></span>
			</div>
		</div>

	</body>
</html>
